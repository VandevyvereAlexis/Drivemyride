<html lang="fr">


    <!-- Head

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drivemyride</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- Css -->
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>



    <!-- body 
    ================================= -->
    <body>

        <!-- Header
        ================================= -->
        <header id="contact">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
                <div class="container-fluid">

                    <a href="#navbar" class="mx-5">
                        <img src="./images/drivemyride.png" alt="Drivemyride">
                    </a>

                    <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" id="menu-burger">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto mx-5">

                            <li class="nav-item">
                                <a class="nav-link mx-4 pb-1 position-relative fw-bold" href="./index.html" id="lien-accueil">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light mx-4 pb-1 position-relative" href="./annonces.html">Annonces</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light mx-4 pb-1 position-relative" href="./index.html#categories">Catégories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light mx-4 pb-1 position-relative" href="./contact.html">Contact</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </header>



        <!-- Main
        ================================= -->
        <main>

            <!-- Section formulaire contact
            ================================= -->
            <section id="formulaire-contact" class="position-relative">
                <div class="container">
                    <div class="row d-flex align-items-center" style="height: 100vh">
                        <div class="col-md-6 mx-auto">

                            <!-- Formulaire -->
                            <form action="#" method="post" id="formulaire" class="p-3">
                                <h1 class="text-light text-center">Contactez-nous</h1>

                                <!-- Nom -->
                                <div class="form-group">
                                    <label class="text-light mt-3">Nom :</label>
                                    <input type="text" class="form-control mt-1 text-light" id="nom" name="nom" required>
                                </div>

                                <!-- Prénom -->
                                <div class="form-group">
                                    <label class="text-light mt-3">Prénom :</label>
                                    <input type="text" class="form-control mt-1 text-light" id="prénom" name="prénom" required>
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label class="text-light mt-3">Email :</label>
                                    <input type="email" class="form-control mt-1 text-light" id="email" name="email" required>
                                </div>

                                <!-- Message -->
                                <div class="form-group">
                                    <label class="text-light mt-3">Message :</label>
                                    <textarea class="form-control mt-1 text-light" id="message" name="message" rows="5" required></textarea>
                                </div>

                                <!-- Button -->
                                <button type="submit" class="btn btn-primary mt-3 disabled">Envoyer</button>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>



        <!-- Footer
        ================================= -->
        <footer id="footer">
            <div class="container-fluid mt-5 fixed-bottom">
                <div class="row col-md-12">
                    <p class="text-light text-center pt-3">© Drivemyride 2023 - Tous droits réservés</p>
                </div>
            </div>
        </footer>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
